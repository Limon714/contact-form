<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Working Contact Form</title>
</head>
<body>
    <section class="main">
      <div class="container box">
     <div class="register-box main-container">
          
          <div class="register-form form-container">
            <form action="https://formsubmit.co/f921bea4f3818717530437e4a5db88c1" method="POST" >
                <h2 class="text-center pb-3">Contact US</h2>
              <input
                type="text"
                name="Username"
                class="form-control form-control-lg mb-3"
                placeholder="Enter your name"
              />
              <input
                type="email"
                name="Email-Address"
                class="form-control form-control-lg mb-3"
                placeholder="Email"
              />
              
              <textarea name="Message" id="txt" cols="32" rows="4" placeholder=" Message US"></textarea>
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">
                    Send
                </button>
                <input type="hidden" name="_captcha" value="false">
                
                <input type="hidden" name="_next" value="https://limon714.github.io/contact-form/thanks.html">
                <input type="hidden" name="_subject" value="New submission! Added to you Limon">
              </div>
            </form>
          </div>
          <div class="register-img img-container">
            <img src="./img/signup.png" alt="login" />
          </div>
        </div> 
          </div>
    </section>
</body>
</html>
